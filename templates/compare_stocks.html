<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Stocks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .search-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-form label,
        .search-form select,
        .search-form input,
        .search-form button {
            margin-bottom: 10px;
        }

        .search-form button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #ddd;
        }

        #graph-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #graph-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        #graph-container ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        #graph-container ul li {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
            color: #6c757d;
        }

        #graph-container div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Compare Stocks</h1>
    <div class="search-form">
        <form action="/compare_stocks" method='GET' role="search">
            <label for="stock" class="visually-hidden">Add Stocks</label>
            <input name="src" type="text" class="form-control mb-3" placeholder="Search Stocks..."
                aria-label="Search"><br>
            <label for="interval">Select Interval:</label>
            <select id="interval" name="interval" class="form-control mb-3">
                <option value="1w">1 Week</option>
                <option value="1M">1 Month</option>
                <option value="1Yr">1 Year</option>
                <option value="3Yr">3 Years</option>
                <option value="5Yr">5 Years</option>
                <option value="all">All</option>
            </select>
            <button class="btn btn-success" type="submit">Compare/Select</button>
            {% if graph_html %}
            <form action="/compare_stocks" method='POST' role="search" class="mt-3">
                <button class="btn btn-danger" name="remove_graph" type="submit">Remove Graph</button>
            </form>
            {% endif %}
        </form>
    </div>
    <div id="graph-container">
        {% if selected_stocks %}
        <h2>Selected Stocks</h2>
        <ul>
            {% for stock in selected_stocks %}
            <li>{{ stock['symbol'] }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- Display the graph if available -->
        {% if graph_html %}
        <div>{{ graph_html | safe }}</div>
        {% endif %}
    </div>
    <!-- {% if selected_stocks%}
    <div id="price_details">
        <h3>Open</h3>
        <h3>High</h3>
        <h3>Low</h3>
        <h3>Volume</h3>
        <h3>Change</h3>
        <h3>Change(%)</h3>
        <h3>PrevClose</h3>
        <h3>Industry</h3>
    </div>
    <div id="key_statistics">
        <h3>P/E Ratio</h3>
        <h3>PE</h3>
        <h3>Market Cap(cr)</h3>
        <h3>Return to equity</h3>
    </div>
    {%endif%} -->
</body>

</html>
