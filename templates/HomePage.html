<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
            background-color: #f8fafc;
        }

        header {
            padding: 1rem;
            background-color: #343a40;
            color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            color: #6c757d;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        form {
            margin: 0 1rem;
        }

        form input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .text-end {
            text-align: end;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }

        .btn-outline-light {
            color: #f8f9fa;
            background-color: transparent;
            background-image: none;
            border-color: #f8f9fa;
        }

        .btn-warning {
            color: #212529;
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-5 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .text-center {
            text-align: center;
        }

        .text-body-emphasis {
            color: #007bff;
        }

        .display-5 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .fw-bold {
            font-weight: 700;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .btn-success {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        .col-lg-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
    </style>
</head>

<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="text-end">
                    <a type="button" class="btn btn-outline-light me-2" href="{{url_for('login')}}">Login</a>
                    <a type="button" class="btn btn-warning" href="{{url_for('register')}}">Sign-up</a>
                </div>
            </div>
        </div>
    </header>
    <div class="px-4 py-5 my-5 text-center">

        <img src="https://uxwing.com/wp-content/themes/uxwing/download/banking-finance/stock-market-icon.png"
            width="106" height="106" alt="Stock Market icon in SVG, PNG formats" title="Stock Market icon">
        <h1 class="display-5 fw-bold text-body-emphasis my-3">StockEnds</h1>
        <p class="lead mb-4">A website to analyze Indian Stock Market</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a type="button" class="btn btn-success btn-lg px-4 gap-3" href="{{url_for('host')}}">Get Started
            </a>
        </div>

    </div>
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="{{ url_for('static', filename=image_path) }}" class="d-block mx-lg-auto img-fluid"
                    alt="stock_img" width="700" height="600" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Our Responsive Application for Indian Stocks
                </h1>
                <p class="lead">Analyze Stocks With Great Features and much more.</p>
            </div>
        </div>
    </div>
</body>

</html>
